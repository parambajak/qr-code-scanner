<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(qrCodeMessage) {
            console.log('Scanned content:', qrCodeMessage);
            fetch('https://script.google.com/macros/s/AKfycbxDwg5253KBUry_JLYRzpi1yggsTNmWKSuMamxbDuK4_qZvL9apEuh_gg-4Y4NC835NPw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ qrContent: qrCodeMessage })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        }

        function onScanError(errorMessage) {
            // Handle scan error
            console.error('Error scanning QR code:', errorMessage);
        }

        // Initialize the HTML5 QR Code Scanner
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
            let html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess, onScanError);
        });
    </script>
</body>
</html>
