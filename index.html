<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="qr-video"></video>
    <script type="module">
        import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";

        const videoElem = document.getElementById('qr-video');
        const qrScanner = new QrScanner(videoElem, result => handleScan(result));

        function handleScan(result) {
            console.log('Scanned content:', result);
            fetch('https://script.google.com/macros/s/AKfycbxDwg5253KBUry_JLYRzpi1yggsTNmWKSuMamxbDuK4_qZvL9apEuh_gg-4Y4NC835NPw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ qrContent: result })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        }

        QrScanner.hasCamera().then(hasCamera => {
            if (hasCamera) {
                qrScanner.start();
            } else {
                console.error('No camera found.');
            }
        });
    </script>
</body>
</html>
